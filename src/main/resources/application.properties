# =========================
# App
# =========================
spring.application.name=taller_05
server.port=8080

# =========================
# Datasource (MySQL)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bdtaller05?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mantener los nombres de tablas/columnas tal cual en las entidades
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =========================
# Scripts de inicialización
# =========================
# Ejecuta import.sql automáticamente al iniciar
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
